<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        myFunction(this);
    }
};
xhttp.open("GET", "books.xml", true);
xhttp.send();


function myFunction(xml) {
    var xmlDoc = xml.responseXML;
    var books = xmlDoc.getElementsByTagName("book");
    var output = "";

    for (var i = 0; i < books.length; i++) {
        output += "Title: " + books[i].getElementsByTagName("title")[0].childNodes[0].nodeValue + "\n";
        output += "Author: " + books[i].getElementsByTagName("author")[0].childNodes[0].nodeValue + "\n";
        output += "Year: " + books[i].getElementsByTagName("year")[0].childNodes[0].nodeValue + "\n";
        output += "Price: " + books[i].getElementsByTagName("price")[0].childNodes[0].nodeValue + "\n";
        output += "\n**\n\n";
    }

    document.getElementById("demo").innerHTML = "<pre>" + output + "</pre>";
}
</script>

</body>
</html>
