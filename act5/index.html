<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box}
body {font-family: Verdana, sans-serif; margin:0}
.mySlides {display: none}
img {
  max-width: 600px;
  width: 100%;
  height: auto;
  display: block;
}
.image-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 50%; 
}
/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -22px;
  color: black;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* The dots/bullets/indicators */
.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active, .dot:hover {
  background-color: #717171;
}

/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .prev, .next,.text {font-size: 11px}
}
</style>
</head>
<body>

    <div class="slideshow-container"></div>
    <br>
    <div style="text-align:center" id="dots-container"></div>
    
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        let slideIndex = 1;
    
        function loadXML(callback) {
            let xhttp = new XMLHttpRequest();
            xhttp.overrideMimeType("application/xml");
            xhttp.open("GET", "images.xml", true);
            xhttp.onreadystatechange = function () {
                if (xhttp.readyState == 4 && xhttp.status == 200) {
                    callback(xhttp.responseXML);
                }
            };
            xhttp.send();
        }
    
        function loadSlideshow(xml) {
            let images = xml.getElementsByTagName("image");
            let slideshowContainer = document.querySelector(".slideshow-container");
            let dotsContainer = document.querySelector("#dots-container");
    
            slideshowContainer.innerHTML = ""; 
            dotsContainer.innerHTML = "";
    
            for (let i = 0; i < images.length; i++) {
                let src = images[i].getElementsByTagName("src")[0].textContent;
                let caption = images[i].getElementsByTagName("caption")[0].textContent;
    
                let slideDiv = document.createElement("div");
                slideDiv.className = "mySlides fade";
                slideDiv.innerHTML = `
                    <div class="numbertext">${i + 1} / ${images.length}</div>
                    <div class="image-container">
                        <img src="${src}">
                    </div>
                    <div class="text">${caption}</div>
                `;
                slideshowContainer.appendChild(slideDiv);
    
                let dotSpan = document.createElement("span");
                dotSpan.className = "dot";
                dotSpan.setAttribute("onclick", `currentSlide(${i + 1})`);
                dotsContainer.appendChild(dotSpan);
            }
    
            slideshowContainer.innerHTML += `
                <a class="prev" onclick="plusSlides(-1)">❮</a>
                <a class="next" onclick="plusSlides(1)">❯</a>
            `;
    
            showSlides(slideIndex);
        }
    
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }
    
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }
    
        function showSlides(n) {
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) { slideIndex = 1; }
            if (n < 1) { slideIndex = slides.length; }
            for (let slide of slides) { slide.style.display = "none"; }
            for (let dot of dots) { dot.className = dot.className.replace(" active", ""); }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    
        loadXML(loadSlideshow);
    });
    </script>
    
    </body>
    </html>
